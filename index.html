<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo"><img src="images/logo.jpg" alt="logo"></div>
        <div class="navbutton">
            <button class="discover navitem">Discover</button>
            <button class="trip navitem">Trip</button>
            <button class="review navitem">Review</button>
            <button class="support navitem">Support</button>
        </div>
        <div class="sign">
            <button class="language"><img src="images/globe.png" alt="globe" class="img1"><span>ENG</span></button>
            <button class="signin">Sign in</button>
        </div>

    </div>
    <div class="changetext">Random Text</div>
    <div class="services">
        <button class="serviceitems"><img src="images/airplane.jpg" class="flightimg" alt="plane">Flights</button>
        <button class="serviceitems"><img src="images/bed1.jpg" class="bedimg" alt="hotel">Hotels</button>
        <button class="serviceitems"><img src="images/train1.jpg"class="trainimg" alt="train">Trains</button>
        <button class="serviceitems"><img src="images/bus2.jpg" class="busimg" alt="bus">Buses</button>
        <button class="serviceitems"><img src="images/transfer.jpg" class="transfer" alt="cab">Airport&nbspTransfer</button>
    </div>

</body>

</html>
