        <div class="logo"><img src="images/logo.jpg" alt="logo"></div>

            <button class="discover navitem">Discover</button>

            <button class="review navitem">Review</button>
            <button class="support navitem">Support</button>

        <div class="sign">

    </div>
    <div class="changetext">Where to?</div>

        <button class="serviceitems"><img src="images/train1.jpg" class="trainimg" alt="train">Trains</button>
        <button class="serviceitems"><img src="images/bus2.jpg" class="busimg" alt="bus">Buses</button>
        <button class="serviceitems"><img src="images/transfer.jpg" class="transfer"
                alt="cab">Airport&nbspTransfer</button>
    </div>



    <!-- Shreyansh Bus code -->
    <div class="contentArea">
        <div class="background">
            <div class="busMainArea">
                <label class="from">
                    <div class="from-content">
                        <div class="from_top-text-box">
                            <div class="from_top-text">
                                From
                            </div>
                        </div>
                        <div class="from_input-box">
                            <input type="text" id="from_input" value="Delhi, Delhi">
                        </div>
                        <div class="from_botton-text">
                            <div class="from_bottom-text">
                                India
                            </div>
                        </div>
                    </div>
                </label>
                <label class="to">
                    <div class="to-content">
                        <div class="to_top-text-box">
                            <div class="to_top-text">
                                To
                            </div>
                        </div>
                        <div class="to_input-box">
                            <input type="text" id="to_input" value="Paris">
                        </div>
                        <div class="to_botton-text">
                            <div class="to_bottom-text">
                                Charles de Gaulle
                            </div>
                        </div>
                    </div>
                </label>
                <label class="travelDate">
                    <div class="travelDate-content">
                        <div class="travelDate_top-text-box">
                            <div class="travelDate_top-text">
                                Travel Date
                            </div>
                        </div>
                        <div class="travelDate_input-box">
                            <input type="date" id="travelDate_input" value="2024-12-12">
                        </div>
                        <div class="travelDate_botton-text">
                            <div class="travelDate_bottom-text">
                                Friday
                            </div>
                        </div>
                    </div>
                </label>

                <div class="bottom-content">
                    <div class="reason-for-travel_area">
                        <div class="reason-for-travel">
                            <button class="reason-for-travel_box">
                                Reason for travel
                            </button>
                            <div class="reason-for-travel_button">
                                <select class="busOptions">
                                    <option>Leisure</option>
                                    <option>Study</option>
                                    <option>Medical</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="promocode_area">
                        <button class="promocode_box">
                            <label class="promocode_text">
                                <div class="align font fontSize">
                                    Promocode
                                </div>
                                <input id="promocode_enter">
                                <!-- ___ -->
                                </input>
                            </label>
                        </button>
                    </div>
                    <div class="search_area">
                        <button class="search_box">
                            <div class="font fontSize">
                                Search
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Shreyansh Bus code END -->

    <!-- Ahish Train code -->
    <div class="masterdiv"><!--this is the master div-->

        <input type="text" class="from_textbox" placeholder="from">

        <input type="text" class="to_textbox" placeholder="to">

        <input type="date" class="date">

        <input type="number" class="passenger" min="1" placeholder="     number of passenger">

        <label for="classintrain"></label>
        <select id="classintrain" class="classintrain">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>

        <br><br>

        <div class="travelfor"><span style="position: relative; top:17px;">I am travelling for</span></div>


        <label for="travelreason"></label>
        <select id="travelreason" class="travelreason">
            <option value="select" class="optionsoftravelreason">select</option>
            <option value="work" class="optionsoftravelreason">work</option>
            <option value="leisure" class="optionsoftravelreason">leisure</option>
            <option value="medical" class="optionsoftravelreason">medical</option>
        </select>

        <div class="payment"><span style="position: relative;top:15px;">paywith</span></div>


        <label for="paymentoptions"></label>
        <select id="paymentoptions" class="paymentoptions">
            <option value="select">select</option>
            <option value="cash">cash</option>
            <option value="tranzey wallet">tranzey wallet</option>

        </select>

        <button class="searchbutton">search</button>

    </div>
    <!-- Ahish Train code END -->
