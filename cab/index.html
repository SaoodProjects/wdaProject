<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDA Project</title>

    <link rel="stylesheet" href="cab.css">
</head>
<body>
    <div class="masterdiv_c"><!--this is the master div-->
        <input type="text" class="from_textbox_c" placeholder="airport">
        <input type="text" class="to_textbox_c" placeholder="destination">
        <div class="datebox_c">
            <p>select date</p>
            <input type="date" class="date_c" id="date_c" value="2024-10-11">
        </div>
        <div class="timediv_c">
            <p>select time</p>
            <input type="time" id="time_c" class="timebox_c" value="07:30">
        </div>
        <input type="number" class="passenger_c" min="1" placeholder="number of passenger">
        <div class="searchbuttondiv_c"><button class="searchbutton_c">search</button></div>
    </div>
</body>
</html>
